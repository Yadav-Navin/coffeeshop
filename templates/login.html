{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'authentication.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="login_form">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% for message in messages %}
            <div class="message" style="background-color:#f8d7da; border-radius:5px; margin-bottom:1rem;">
                <p style="font-size:17px; padding:5px 0 5px 5px;">{{message}}</p>
            </div>
            {% endfor %}
            <h1>Login</h1>
            <div class="username">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
            <div class="reset">
                <a href="{% url 'recover' %}">Forget Password</a>
            </div>
        </form>
    </div>
</body>
</html>
